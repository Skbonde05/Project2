<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: 
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), 
        url('img9.webp') no-repeat center center/cover;
}

        .slider {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .slides {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            border-radius: 15px;
            transform: scale(1);
        }
        .slides img.active {
            opacity: 1;
            transform: scale(1.05);
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px;
            font-size: 20px;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .caption.show {
            opacity: 1;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 5px;
            transition: 0.3s;
        }
        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Dots for progress indication */
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .dot {
            width: 12px;
            height: 12px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
            border: 2px solid white;
        }
    </style>
</head>
<body>
   <h2 style="color: white; text-align: center; font-size: 30px; font-weight: bold; margin-bottom: 20px;">
    Shivaji Maharaj was attributed to have had a control of almost 360 forts in his reign...
</h2>

    <div class="slider">
        <div class="slides">
            <img src="img1.webp" alt="Pratapgad" class="active">
            <img src="img2.webp" alt="Torna">
            <img src="img3.webp" alt="Sinhagad">
            <img src="img4.webp" alt="Raigad">
            <img src="img5.webp" alt="Shivneri">
            <img src="img6.webp" alt="Vijaydurg">
            <img src="img7.webp" alt="Sindhudurg">
            <img src="img8.webp" alt="Rajgad">
        </div>
        <div class="caption show">Pratapgad</div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div class="dots">
            <span class="dot active" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
            <span class="dot" onclick="setSlide(3)"></span>
            <span class="dot" onclick="setSlide(4)"></span>
            <span class="dot" onclick="setSlide(5)"></span>
            <span class="dot" onclick="setSlide(6)"></span>
            <span class="dot" onclick="setSlide(7)"></span>
        </div>
    </div>


    <script>
        let index = 0;
        const images = document.querySelectorAll('.slides img');
        const dots = document.querySelectorAll('.dot');
        const captions = [
            "Pratapgad", "Torna", "Sinhagad", "Raigad",
            "Shivneri", "Vijaydurg", "Sindhudurg", "Rajgad"
        ];
        const captionText = document.querySelector('.caption');

        function changeSlide(step) {
            images[index].classList.remove('active');
            dots[index].classList.remove('active');
            index = (index + step + images.length) % images.length;
            images[index].classList.add('active');
            dots[index].classList.add('active');
            captionText.textContent = captions[index];
            captionText.classList.add('show');
            setTimeout(() => captionText.classList.remove('show'), 500);
        }

        function setSlide(n) {
            images[index].classList.remove('active');
            dots[index].classList.remove('active');
            index = n;
            images[index].classList.add('active');
            dots[index].classList.add('active');
            captionText.textContent = captions[index];
        }

        setInterval(() => changeSlide(1), 3000);
    </script>
</body>
</html>
